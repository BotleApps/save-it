name: Build & Release Android

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      submit_to_store:
        description: 'Submit to Play Store'
        required: false
        default: false
        type: boolean

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Run tests before building
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ§ª Run tests
        run: npm test -- --passWithNoTests

      - name: ðŸ” TypeScript check
        run: npx tsc --noEmit

  # Build Android APK/AAB
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test
    outputs:
      build_url: ${{ steps.build.outputs.build_url }}
      artifact_url: ${{ steps.build.outputs.artifact_url }}
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ”§ Determine build profile
        id: profile
        run: |
          if [[ "${{ github.event.inputs.build_type }}" == "production" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "build_type=aab" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "build_type=apk" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Build Android (${{ steps.profile.outputs.profile }})
        id: build
        run: |
          echo "Building Android with profile: ${{ steps.profile.outputs.profile }}"
          
          # Start the build and capture output
          BUILD_OUTPUT=$(eas build --platform android --profile ${{ steps.profile.outputs.profile }} --non-interactive --json 2>&1) || true
          
          # Extract build URL from output
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -oP '"buildUrl":\s*"\K[^"]+' | head -1 || true)
          ARTIFACT_URL=$(echo "$BUILD_OUTPUT" | grep -oP '"artifacts":\s*{\s*"buildUrl":\s*"\K[^"]+' | head -1 || true)
          
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          
          # Print full output for debugging
          echo "$BUILD_OUTPUT"

      - name: ðŸ“‹ Wait for build completion & download
        if: steps.profile.outputs.profile == 'preview'
        run: |
          echo "Waiting for build to complete..."
          # Get the latest build
          BUILD_LIST=$(eas build:list --platform android --limit 1 --json --non-interactive)
          BUILD_ID=$(echo "$BUILD_LIST" | jq -r '.[0].id')
          BUILD_STATUS=$(echo "$BUILD_LIST" | jq -r '.[0].status')
          
          # Wait for completion (max 30 minutes)
          COUNTER=0
          while [[ "${BUILD_STATUS,,}" == "in-progress" || "${BUILD_STATUS,,}" == "pending" ]] && [[ $COUNTER -lt 60 ]]; do
            echo "Build status: $BUILD_STATUS. Waiting..."
            sleep 30
            BUILD_INFO=$(eas build:view $BUILD_ID --json)
            BUILD_STATUS=$(echo "$BUILD_INFO" | jq -r '.status')
            COUNTER=$((COUNTER + 1))
          done
          
          if [[ "$BUILD_STATUS" == "FINISHED" ]]; then
            echo "Build completed successfully!"
            # Get fresh build info
            BUILD_INFO=$(eas build:view $BUILD_ID --json)
            ARTIFACT_URL=$(echo "$BUILD_INFO" | jq -r '.artifacts.buildUrl')
            echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV
            
            # Download the APK
            if [[ -n "$ARTIFACT_URL" && "$ARTIFACT_URL" != "null" ]]; then
              mkdir -p artifacts
              curl -L -o artifacts/save-it.apk "$ARTIFACT_URL"
              echo "APK downloaded successfully"
            else
              echo "Warning: No artifact URL found"
            fi
          else
            echo "Build failed or timed out. Status: $BUILD_STATUS"
            exit 1
          fi

      - name: ðŸ“¤ Upload APK artifact
        if: steps.profile.outputs.profile == 'preview'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/save-it.apk
          retention-days: 30
          if-no-files-found: warn

  # Submit to Play Store (only for production builds)
  submit-android:
    name: ðŸš€ Submit to Play Store
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      (github.event.inputs.submit_to_store == 'true' || startsWith(github.ref, 'refs/tags/v')) &&
      (github.event.inputs.build_type == 'production' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Setup Google Service Account
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > google-service-account.json

      - name: ðŸš€ Submit to Play Store
        run: |
          eas submit --platform android --latest --non-interactive
        continue-on-error: true

      - name: ðŸ§¹ Cleanup credentials
        if: always()
        run: rm -f google-service-account.json

  # Create GitHub Release for tagged versions
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release
        continue-on-error: true

      - name: ðŸ“ Generate Release Notes
        id: notes
        run: |
          # Get the tag message or generate from commits
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          echo "# Release $TAG_NAME" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## What's Changed" >> RELEASE_NOTES.md
          git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Downloads" >> RELEASE_NOTES.md
          echo "- **Web App**: https://save-it-chi.vercel.app" >> RELEASE_NOTES.md
          echo "- **Android APK**: Download from release assets below" >> RELEASE_NOTES.md

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            ./release/save-it.apk
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
